<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <title>"СӨХ" дуудлага өгөх</title>
</head>

<body>
    <div class="container">
        
        <form action="#" id="registrationForm" method="post">
            <h1>"СӨХ"-ийн дуудлага</h1>
            <div class="textbox">
                <label for="district">Дүүрэг</label>
                <select id="district" class="right">

                </select>
            </div>
            <div class="textbox">
                <label for="committee">Хороо</label>
                <select name="committee" class="right">
                    <option value="1">1-р хороо</option>
                    <option value="2">2-р хороо</option>
                    <option value="3">3-р хороо</option>
                    <option value="4">4-р хороо</option>
                    <option value="5">5-р хороо</option>
                    <option value="6">6-р хороо</option>
                    <option value="7">7-р хороо</option>
                    <option value="8">8-р хороо</option>
                    <option value="9">9-р хороо</option>
                    <option value="10">10-р хороо</option>
                </select>
            </div>
            <div class="textbox">
                <label for="appartment">Байр :</label>
                <input type="text" id="appartment" name="appartment" class="right">
            </div>
            <div class="textbox">
                <label for="room">Тоот :</label>
                <input type="text" id="room" name="room" class="right">
            </div>
            <div class="textbox">
                <label for="problem">Асуудал :</label>
                <textarea name="problem" id="prblem" cols="30" rows="10" class="right"></textarea>
            </div>
            <a href="/src/order.html">
                <button type="button" class="button">
                   Захиалах
                </button>
               </a>
        </form>
    </div>

    <script src="/src/script.js"></script>
</body>

</html>
