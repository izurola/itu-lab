<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>"СӨХ" дуудлага өгөх</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h1>Сууц өмчлөгчдийн холбоо</h1>
            <div class="textbox">
                <label for="district">Дүүрэг: </label>
                <select id="district" name="district" class="right">
                </select>
            </div>
            <div class="textbox">
                <label for="committee">Хороо: </label>
                <select id="committee" name="committee" class="right">
                </select>
            </div>
            <div class="textbox">
                <label for="appartment">Байр :</label>
                <input type="text" id="appartment" name="appartment" class="right" required>
            </div>
            <div class="textbox">
                <label for="room">Тоот :</label>
                <input type="text" id="room" name="room" class="right"required>
            </div>
            <div class="textbox">
                <label for="problem">Асуудал :</label>
                <textarea name="problem" id="problem" cols="30" rows="10" class="right"></textarea>
            </div>
            <div class="textbox" id="formErrors">
            </div>
            <a href="order.html">
                <button type="button" class = "button" onclick="validateForm()">Илгээх</button>
            </a>
            <div>
                <button type="button" class = "button-location" onclick="getCurrentPosition()">Get Current Location</button>
            </div>
        </form>
    </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
